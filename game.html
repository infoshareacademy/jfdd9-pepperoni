<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play our GangBook game. Kill all the gangsters and spare civilians!">
    <title>GangBook Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="game-style.css">
</head>
<body>
<div class="thank-you">
    <h1>Thank You For Subscribing!</h1>
</div>
<section class="section-game">
    <div id="score">Score: 0</div>
    <div id="scoreCivilians">Civilians killed: 0</div>
    <div id="weapon-and-life">
        <div id="weapon">
            <div class="ammo transparent"></div>
            <div class="ammo transparent"></div>
            <div class="ammo transparent"></div>
            <div class="ammo transparent"></div>
            <div class="ammo transparent"></div>
        </div>
        <div id="life">
            <div class="heart transparent"></div>
            <div class="heart transparent"></div>
            <div class="heart transparent"></div>
            <div class="heart transparent"></div>
            <div class="heart transparent"></div>
        </div>
    </div>
    <div id="game">

    </div>
    <div id="restartButton"></div>
</section>


<script src="game.js"></script>
</body>
</html>
